    id: 'EmailInput'
    retryTapIfNoChange: false
- eraseText
- inputRandomEmail
- hideKeyboard

- tapOn:
    id: 'PhoneInput'
    retryTapIfNoChange: false
- inputRandomPersonName
- inputRandomNumber:
    length: 9
- hideKeyboard

- tapOn:
    id: 'OccupationInput'
    retryTapIfNoChange: false
- inputRandomText
- hideKeyboard

- tapOn:
    id: 'CountryInput'
    retryTapIfNoChange: false
- inputRandomText
- hideKeyboard

- tapOn:
    id: 'AddressInput'
    retryTapIfNoChange: false
- inputRandomText
- hideKeyboard

- tapOn:
    id: 'ZipCodeInput'
    retryTapIfNoChange: false
- inputRandomPersonName
