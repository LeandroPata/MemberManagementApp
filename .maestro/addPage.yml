    id: 'ZipCodeInput'
    retryTapIfNoChange: false
- eraseText
- inputRandomNumber:
    length: 7
- hideKeyboard

- tapOn:
    id: 'BirthDateButton'
    retryTapIfNoChange: false
- assertVisible: 'Confirm'
- swipe:
    start: 70%, 50%
    end: 70%, 90%

- tapOn:
    text: 'Confirm'
    retryTapIfNoChange: false

- assertVisible:
    id: 'PaidCheckbox'
    checked: false
- tapOn:
    id: 'PaidCheckbox'
    retryTapIfNoChange: false
- assertVisible:
    id: 'PaidCheckbox'
    checked: true
- assertVisible:
    id: 'PaidDateButton'
- assertVisible:
    id: 'EndDateButton'

