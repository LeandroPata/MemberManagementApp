    id: 'EndDatePicker'
- swipe:
    start: 50%, 50%
    end: 50%, 10%
- tapOn:
    text: 'OK'
    retryTapIfNoChange: false

- tapOn:
    id: 'AddButton'
    retryTapIfNoChange: false
- assertNotVisible:
    id: 'NameError'
- assertNotVisible:
    id: 'MemberNumberError'
- assertNotVisible:
    id: 'EmailError'
- assertNotVisible:
