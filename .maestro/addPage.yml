    id: 'MemberNumberInput'
    enabled: true
- tapOn:
    id: 'MemberNumberInput'
- eraseText
- hideKeyboard
- tapOn:
    id: 'AddButton'
    retryTapIfNoChange: false
- assertVisible:
    id: 'MemberNumberError'

- tapOn:
    id: 'MemberNumberInput'
    retryTapIfNoChange: false
- inputRandomPersonName
- inputText: '6969'
- hideKeyboard

- tapOn:
    id: 'AutoNumberSwitch'
    retryTapIfNoChange: false
- assertVisible:
    id: 'AutoNumberSwitch'
    checked: true
- assertVisible:
    id: 'MemberNumberInput'
    enabled: false

- tapOn:
    id: 'NameInput'
    retryTapIfNoChange: false
- inputRandomPersonName
- hideKeyboard

- tapOn:
    id: 'EmailInput'
    retryTapIfNoChange: false
- inputRandomText
- hideKeyboard
- tapOn:
    id: 'AddButton'
    retryTapIfNoChange: false
- assertVisible:
    id: 'EmailError'
