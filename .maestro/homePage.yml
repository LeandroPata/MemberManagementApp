appId: com.leandropata.membermanagementapp
---
- launchApp
- assertVisible:
    id: 'HomePage'
- assertVisible:
    id: 'AddButton'
- assertVisible:
    id: 'SearchButton'
- assertVisible:
    id: 'ImportExportButton'

- tapOn:
    id: 'AddButton'
    retryTapIfNoChange: false
- assertVisible:
    id: 'AddPage'
- back
- assertVisible:
    id: 'HomePage'

- tapOn:
    id: 'SearchButton'
    retryTapIfNoChange: false
- assertVisible:
    id: 'SearchPage'
- back
- assertVisible:
    id: 'HomePage'

- tapOn:
    id: 'ImportExportButton'
    retryTapIfNoChange: false
- assertVisible:
    id: 'ImportExportPage'
- back
- assertVisible:
    id: 'HomePage'

- stopApp
